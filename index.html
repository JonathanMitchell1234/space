<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f9fb5b08cd.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="nav-logo">JCM.</a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#about" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Resume</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Portfolio</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
    <div class="bg-video-wrap">
      <video src="video.mp4" loop muted autoplay></video>
      <div class="overlay"></div>
      <div>
        <h1>Jonathan Mitchell
      </div>
      </h1>
    </div>
    <div>
      <script src="scripts.js"></script>
    </div>
    <section id="about">
      <div class="two-column-box">
        <div class="profilepic">
          <img src="profile.jpeg" alt="Girl in a jacket" class="profile" width="50%" height="100%">
          <div class=information>
            <i class="fa-solid fa-person"></i> <span class="name">Jonathan Mitchell</span><br>
            <i class="fa-solid fa-city"></i> <span class="location">Greater Cincinnati</span><br>
            <i class="fa-solid fa-desktop"></i> <span class="job">Front End Developer</span><br>
            <div class="main-container">
                <button class="button">Resume</button>
            </div> 
          </div>
        </div>
        <div class="technology">
          <h2 class="tech">Technology</h1>
          <i class="fa-brands fa-js"></i>
          <i class="fa-brands fa-html5"></i>
          <i class="fa-brands fa-css3-alt"></i>
          <i class="fa-brands fa-react"></i>
          <i class="fa-brands fa-bootstrap"></i>
          <i class="fa-brands fa-node"></i>
        </div>
        <div>Column 3</div>
      </div>
    </section>
